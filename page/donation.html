<link rel="stylesheet" href="../css/donation_style.css" />  
<script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
<script type="text/javascript">

$(document).ready( function() {
$("#headers").load("./header.html");  // 원하는 파일 경로를 삽입하면 된다
$("#footers").load("./footer.html");  // 추가 인클루드를 원할 경우 이런식으로 추가하면 된다
});
</script>


<link href="https://hangeul.pstatic.net/hangeul_static/css/maru-buri.css" rel="stylesheet"/>

<body>
    <div id="headers"></div>
    
    <div class="swiper mySwiper" style="height: 450px;">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
              <img src="..\img\banner1.png">
          </div>
          <div class="swiper-slide">
            <img src="..\img\banner2.png">
          </div>
          <div class="swiper-slide">
              <img src="..\img\banner3.png">
          </div>
    </div>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-pagination"></div>
    </div>

    
    <div class="wrap">
        <ul class="donation-link-btn">
            <li class="donation-link-selected"><a href="../page/donation.html">후원안내</a></li>
            <li class="donation-link"><a href="../page/sponsorship.html">후원참여</a></li>
            <li class="donation-link"><a href="../page/reverse_sponsorship.html">후원받기</a></li>
        </ul>
    </div>

    <div class="wrap-blood-donation">
      <p>헌혈증이란?</p>
      <div class="blood-donation-info">
        <div>
          <img src="..\img\KSH.png">
        </div>
        <div>
          <p>
          혈액관리법 14조에 의하면 헌혈 후 <b>헌혈증서 1개</b>를 받을 수 있습니다. <br>
          후에 헌혈증서를 의료기관에 제출하면  <b>무상으로 수혈</b>받을 수 있습니다. <br>
          <b>(본인 부담금에 한해서만)</b>
          </p>
        </div>
      </div>

      <div class="wrap-qna">
        <ul class="qna">
            <li><p>분실되거나 훼손된 헌혈증은 재발급할 수 있나요?</p></li>
            <li><p>헌혈증을 매매할 수 있나요?</p></li>
            <li><p>헌혈증 온라인으로 기증할 수 있나요?</p></li>
            <li><p>헌혈증이 있으면 없는 사람보다 빠르게 수혈받을 수 있나요?</p></li>
        </ul>
      </div>

    </div>


    <!-- Swiper JS -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  
    <!-- Initialize Swiper -->
    <script>
        var swiper = new Swiper(".mySwiper", {
          spaceBetween: 300,
          centeredSlides: true,
          autoplay: {
            delay: 2500,
            disableOnInteraction: false,
          },
          pagination: {
            el: ".swiper-pagination",
            clickable: true,
          },
          navigation: {
            nextEl: ".swiper-button-next",
            prevEl: ".swiper-button-prev",
          },
        });

        var swiper = new Swiper(".mySwiper2", {
            spaceBetween: 300,
            centeredSlides: true,
            autoplay: {
              delay: 2500,
              disableOnInteraction: false,
            },
            pagination: {
              el: ".swiper-pagination",
              clickable: true,
            },
            navigation: {
              nextEl: ".swiper-button-next",
              prevEl: ".swiper-button-prev",
            },
          });
    </script>

    

      <div id="footers"></div>  

</body>

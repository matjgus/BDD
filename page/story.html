<link rel="stylesheet" href="../css/story_style.css" /> 
<script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
<script type="text/javascript">   
$(document).ready( function() {
$("#headers").load("./header.html");  // 원하는 파일 경로를 삽입하면 된다
$("#footers").load("./footer.html");  // 추가 인클루드를 원할 경우 이런식으로 추가하면 된다
});
</script>

<body>
    <div id="headers"></div>

    <div class="swiper mySwiper" style="height: 450px;">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
              <img src="..\img\banner1.jpg">
          </div>
          <div class="swiper-slide">
            <img src="..\img\banner2.jpg">
          </div>
          <div class="swiper-slide">
              <img src="..\img\banner3.jpg">
          </div>
        </div>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-pagination"></div>
    </div>

    <div class="story-wrap">
        <p class="story-title">아기 돈치치는 지금 피가 필요해요</p>

        <div class="story-main-box">
            <div class="story-img-box">
                <img src="..\img\story2.jpg">
            </div>
            <div class="story-content-box">
                <p class="content-small">목표</p>
                <p class="content-big"><b>100</b>장</p>
                <p class="content-small">현황</p>
                <p class="content-big"><b>22</b>장</p>
                <p class="content-small">남은시간</p>
                <p class="content-big"><b>27</b>일</p>
                <div class="content-info-box">
                    <p class="content-tiny"><b>1월 3일</b>까지 목표를 <br>
                        채우지 못하면 마감일까지 <br>
                        모인 헌혈증 수만큼 후원합니다.</p>
                </div>
                <input type="button" class="content-select-box" value="후원하기"></div>
            </div>
        </div>
        <div class="story-info">
            <p class="story-title">아픈 심장을 가지고 태어난 돈치치</p>
            <img src="..\img\baby2.jpg">
            <p class="story-title">부모님이 모두 사고로 세상을 떠나고</p>
            <p class="story-title">가족 친척없이 혼자 남았습니다.</p>
            <img src="..\img\baby4.jpg">
            <p class="story-title">수술없이는 생명을 이어갈 수 없는</p>
            <p class="story-title">돈치치의 가족이 되어주십시오.</p>
            <img src="..\img\baby3.jpg">
            <input type="button" class="content-select-box" value="후원하기"></div>

        </div>


    </div>

</body>
<script>
    var swiper = new Swiper(".mySwiper", {
      spaceBetween: 300,
      centeredSlides: true,
      autoplay: {
        delay: 2500,
        disableOnInteraction: false,
      },
      pagination: {
        el: ".swiper-pagination",
        clickable: true,
      },
      navigation: {
        nextEl: ".swiper-button-next",
        prevEl: ".swiper-button-prev",
      },
    });
</script>
      <div id="footers"></div>

spring:
  datasource:
    url: jdbc:mariadb://localhost:3307/bdd
    driver-class-name: org.mariadb.jdbc.Driver
    username: root
    password: 123456
  jpa:
    open-in-view: true
    hibernate:
      ddl-auto: create
      naming:        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
      use-new-id-generator-mappings: false
    show-sql: true
    properties:      hibrnate.format_sql: true
      
server:
  servlet:
    encoding:
      charset: UTF-8
      force-response: true
    <script>
        var memberCountConTxt= 296842;
        
        $({ val : 0 }).animate({ val : memberCountConTxt }, {
         duration: 1000,
        step: function() {
          var num = numberWithCommas(Math.floor(this.val));
          $(".memberCountCon").text(num);
        },
        complete: function() {
          var num = numberWithCommas(Math.floor(this.val));
          $(".memberCountCon").text(num);
        }
      });
      
      function numberWithCommas(x) {
          return x.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
      }
    </script>
